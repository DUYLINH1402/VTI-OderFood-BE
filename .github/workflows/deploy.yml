name: CI/CD Pipeline for Spring Boot

on:
  push:
    branches: [ "main" ] # Hoặc branch bạn dùng để deploy

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17 # Đổi version phù hợp với máy bạn
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/foodorder-backend:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/foodorder-backend:latest

deploy:
  needs: build-and-push
  runs-on: ubuntu-latest
  steps:
    - name: Executing remote ssh commands using password
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.LIGHTSAIL_HOST }}
        username: ${{ secrets.LIGHTSAIL_USERNAME }}
        key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
        script: |
#           Di chuyển vào đúng thư mục chứa docker-compose.yml
          cd ~/backend 
          
          # Pull image mới nhất từ Docker Hub
          docker pull ${{ secrets.DOCKER_USERNAME }}/foodorder-backend:latest
          
          # Restart service backend (Docker Compose sẽ tự nhận image mới)
          docker compose up -d backend
          
          # Dọn dẹp các image cũ (nếu có) để giải phóng dung lượng
          docker image prune -f